<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${rectangle.name} + ' Details'">Rectangle Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/styles.css"/>
    <style>
        .rectangle {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        .rectangle-container {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        .details-table {
            display: inline-block;
            vertical-align: top;
        }
        .details-table table {
            width: auto;
            border-collapse: collapse;
        }
        .details-table th, .details-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .details-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${rectangle.name} + ' Details'">Rectangle Details</h1>
    <div class="rectangle-container">
        <div class="rectangle-box" th:style="'background-color: #' + ${rectangle.color} + '; width: ' + ${rectangle.width} + 'px; height: ' + ${rectangle.height} + 'px;'">
            <span th:text="${rectangle.name}"></span>
        </div>
    </div>
    <form th:action="@{/rectangles/{id}(id=${rectangle.id})}" th:object="${rectangle}" method="post">
        <div class="details-table">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <td><input type="text" class="form-control" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <th>Width</th>
                    <td><input type="number" class="form-control" th:field="*{width}" /></td>
                </tr>
                <tr>
                    <th>Height</th>
                    <td><input type="number" class="form-control" th:field="*{height}" /></td>
                </tr>
                <tr>
                    <th>Color</th>
                    <td><input type="text" class="form-control" th:field="*{color}" /></td>
                </tr>
                <!-- Add other attributes here if any -->
            </table>
        </div>
        <div class="back-button-container">
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </div>
        </form>
        <div class="back-button-container">
        <button onclick="window.location.href='/'" class="btn btn-secondary btn-block">Back to List</button>
        </div>
    </div>
</div>
</body>
</html>
