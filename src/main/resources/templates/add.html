<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1>Add New Rectangle</h1>
    <form th:action="@{/rectangles}" th:object="${rectangle}" method="post">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <td><input type="text" class="form-control" th:field="*{name}" required /></td>
            </tr>
            <tr>
                <th>Width</th>
                <td><input type="number" class="form-control" th:field="*{width}" required /></td>
            </tr>
            <tr>
                <th>Height</th>
                <td><input type="number" class="form-control" th:field="*{height}" required /></td>
            </tr>
            <tr>
                <th>Color</th>
                <td><input type="text" class="form-control" th:field="*{color}" required /></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
